<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/794108ad0e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/main.css">
    <title>Moments</title>
</head>
<body>
    <!-- Start NavBar -->
    <header class="header">
        <div class="container">
            <nav class="nav transparent">
                <a class="navbar-brand logo" href="#">M<span>o</span>ments</a>

                <div class="hamburger-menu">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>

                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Gallery</a>
                    </li>
                    <div class="social-media">
                        <li class="nav-item">
                            <i class="fab fa-facebook-f"></i>
                        </li>
                        <li class="nav-item">
                            <i class="fab fa-twitter"></i>
                        </li>
    
                        <li class="nav-item">
                            <i class="fab fa-instagram"></i>
                        </li>
                    </div>

                    <li class="nav-item">
                        <a class="contact btn btn-blue">Contact Us</a>
                    </li>
                   
                </ul>
            </nav>
        </div>
    </header>
    <!-- End NavBar -->
    <!-- Start Hero Section -->
    <section class="hero">
        <img src="images/hero.jpg" alt="hero">
        <div class="blink_me"><i class="fas fa-eye"></i></div>
        <a href="#myCarousel" class="btn btn-blue btn-lg">Explore</a>
        <div class='icon-scroll'></div>

        </div>
    </section>

    <!-- End Hero Section -->
    <!-- Start Carousel Section -->
    <section class="slide-wrapper">
	    <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="overlay"></div>
                    <h1>Special Moments Must Be Saved</h1>
                        <img src="images/carousel1.jpg" alt="carousel1" >
                </div>
                <div class="carousel-item ">
                    <div class="overlay"></div>
                    <h1>Save Your Moments</h1>
                        <img src="images/carousel2.jpg" alt="carousel2">
                </div>
                <div class="carousel-item">
                    <div class="overlay"></div>
                        <img src="images/carousel3.jpg" alt="carousel3">
                        <h1>Save your memories</h1>
                </div>
                <div class="carousel-item">
                    <div class="overlay"></div>
                    <h1>Let It Go</h1>
                        <img src="images/carousel4.jpg" alt="carousel4">
                </div>
                <div class="carousel-item">
                    <h1>To Be</h1>
                    <h1>Or To Be</h1>
                        <img class="first-img" src="images/carousel5-1.jpg" alt="carousel5-1">
                        <img class="second-img" src="images/carousel5-2.jpg" alt="carousel5-2">
                </div>
                <div class="carousel-item">
                    <h1>Be Yourself</h1>
                        <img class="first-img" src="images/carousel6-1.jpg" alt="carousel6-1">
                        <img class="second-img" src="images/carousel6-2.jpg" alt="carousel6-2">
                </div>
            </div>
        </div>
</section>

    <!-- End Carousel Section -->
    <!-- Start Scroll to top Section -->
    <a id="back-to-top" href="#" class="btn btn-blue btn-lg back-to-top" role="button"><i class="fas fa-chevron-up"></i></a>

  
    <!-- End Scroll to top Section -->

    <!-- scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<script src="scripts/main.js"></script>
</body>
</html>
