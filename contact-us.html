    <!-- Start Hero Section -->
    <section class="hero">
        <h1>Wanna Talk With Us?</h1>
        <div class="overlay"></div>
        <video class="video" src="Videos/contact Us.mp4" autoplay loop></video>
        <div class='icon-scroll'></div>

    </section>

    <!-- End Hero Section -->

    <!-- Start Contact Section -->
    <section class="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-8 col-8 left">
                    <form class="contact-form" name="contact" method="POST">
                        <div class="username" id="username">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Enter Your Name" id="username" name="name" required>
                        </div>
                        <div class="email">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Enter Your E-mail" id="email" name="email" required>
                        </div>
                        <div class="message">
                            <i class="fas fa-comment"></i>
                            <textarea name="Message" id="text-area" cols="30" rows="10" placeholder="Your Message" name="message" ></textarea>
                        </div>
                        <button type="submit" class="btn btn-lg btn-blue">Sumbit</button>
                    </form>
                </div>
                <div class="col-md-4 right col-sm-4 col-2">
                    <i class="fas fa-phone-volume fa-2x"></i>
                    <i class="fas fa-envelope fa-2x"></i>
                    <i class="fab fa-whatsapp fa-2x "></i>
                </div>
            </div>
        </div>
    </section>
    <!-- End Contact Section -->
